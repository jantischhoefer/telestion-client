# Node definition for ops subsystem
---
id: 0x50 # 4 leading bits subsystem id , 4 bits node id
name: ops
apps:
  # global apps (for all nodes)
  housekeeper: default
  boot-manager: default
  data-upload: default
  watchdog: default
  # node specific apps
  distributed-backup: default
  telemetry-history: default
  timed-commander: default
  time-and-mode-manager: default
